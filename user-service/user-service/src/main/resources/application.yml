server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://localhost:3306/auth_db_bipa2?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: ${DB_USERNAME}  # Mengambil dari .env.properties
    password: ${DB_PASSWORD}  # Mengambil dari .env.properties
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}  # Mengambil dari .env.properties
    password: ${MAIL_PASSWORD}  # Mengambil dari .env.properties
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET}  # Mengambil dari .env.properties
  expiration: 3600000  # 1 hour in milliseconds
